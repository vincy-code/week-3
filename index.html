<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <div class="card">
      <header>
        <h1 class="title">Password Generator</h1>
          <h3 class="pwdDisplay">Password</h3>
        <form id="pwdGeneratorForm" class="form"> 
          <!-- First label -->
          <label for="characterAmountNumber">Number of Characters</label>
          <div class="charAmountContainer">
            <input type="range" min="8" max="128" value="8" id="characterAmountRange">
            <input class="number-input" type="number" min="8" max="128" value="8" id="characterAmountNumber">
          </div>
          

          <!-- Second label -->

          <label for="includeUppercase">Include Uppercase</label>
          <input type="checkbox" id="includeUppercase">

          <label for="includeNumbers">Include Number</label>
          <input type="checkbox" id="includeNumbers">

          <label for="includeSymbols">Include Symbols</label>
          <input type="checkbox" id="includeSymbols">

          <!-- PWD Generator Btn -->
          <button id="generate" class="btn">Generate Password</button>
          
          
        </form>
      </header>
      <div class="card">

        <!-- <div class="card-header"> -->
          <!-- <h2>Generate a Password</h2> -->
        <!-- </div> -->

        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <!-- <div class="card-footer"> -->
          <!-- <button id="generate" class="btn">Generate Password</button> -->
        <!-- </div> -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
